<form action="http://127.0.0.1:5000/meals/" method="post" id='meal_entry_form_template'>
<label class="field" for="name">Name</label><input type="text", name="name", autofocus>
<label class="field" for="meal type">Meal Type</label>
<select name="meal type" value = "Dinner">
<option value="dinner">Dinner</option>
<option value="breakfast">Breakfast</option>
<option value="lunch">Lunch</option>
<option value="snack">Snack</option>
</select>
<p><label class="field" for="ingredient">Ingredients</label><textarea name="ingredient",rows ="10" cols="30"></textarea></p>
<p><label class="field" for="method">Method</label><textarea name="method" rows="10" cols="30"></textarea></p>
<p><input type="submit" value="Submit"><input type="reset"></p>
</form>
